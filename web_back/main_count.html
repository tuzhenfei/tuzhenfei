<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel">
                    <em>10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em>123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em>35</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em>123</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>

    <script>
        var oChart = echarts.init(document.getElementById('curve_show'));
        $.get({
            url: 'http://localhost:8000/admin/month_article_count',
            success: function (res) {
                // console.log(res);
                let aCount = [];
                let aDate = [];
                for (var i = 0; i < 10; i++) {
                    aCount.push(res.data[i].day_count);
                    aDate.push(res.data[i].day);
                }
                var chartopt = {
                    title: {
                        text: '月新增文章数',
                        left: 'center',
                        top: '10'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['新增文章'],
                        top: '40'
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['line', 'bar']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: true,
                    xAxis: [{
                        name: '日',
                        type: 'category',
                        boundaryGap: false,
                        data: aDate
                    }],
                    yAxis: [{
                        name: '月新增文章数',
                        type: 'value'
                    }],
                    series: [{
                        name: '新增文章',
                        type: 'line',
                        smooth: true,
                        itemStyle: {
                            normal: {
                                areaStyle: {
                                    type: 'default'
                                },
                                color: '#f80'
                            },
                            lineStyle: {
                                color: '#f80'
                            }
                        },
                        data: aCount
                    }],
                    areaStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(255,136,0,0.39)'
                            }, {
                                offset: .34,
                                color: 'rgba(255,180,0,0.25)'
                            }, {
                                offset: 1,
                                color: 'rgba(255,222,0,0.00)'
                            }])

                        }
                    },
                    grid: {
                        show: true,
                        x: 50,
                        x2: 50,
                        y: 80,
                        height: 220
                    }
                };

                oChart.setOption(chartopt);
            }
        })

        var oPie = echarts.init(document.getElementById('pie_show'));
        $.get({
            url: 'http://localhost:8000/admin/article_category_count',
            success: function (res) {
                var a = []
                var b = []
                for (var i = 0; i < res.data.length; i++) {
                    a[i] = new Object()
                    a[i]['value'] = res.data[i].all_count
                    a[i]['name'] = res.data[i].type
                    b[i] = res.data[i].type

                }
                console.log(b);
                console.log(a);

                var oPieopt = {
                    title: {
                        top: 10,
                        text: '分类文章数量比',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565'],
                    legend: {
                        x: 'center',
                        top: 65,
                        data: b
                    },
                    toolbox: {
                        show: true,
                        x: 'center',
                        top: 35,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['pie', 'funnel'],
                                option: {
                                    funnel: {
                                        x: '25%',
                                        width: '50%',
                                        funnelAlign: 'left',
                                        max: 1548
                                    }
                                }
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: true,
                    series: [{
                        name: '访问来源',
                        type: 'pie',
                        radius: ['45%', '60%'],
                        center: ['50%', '65%'],
                        data: a
                    }]
                };
                oPie.setOption(oPieopt);
            }
        })
        var oColumn = this.echarts.init(document.getElementById('column_show'));

        $.get({
            url: 'http://localhost:8000/admin/article_category_visit',
            success: function (res) {
                console.log(res);
                var b = []
                var c = []
                var kj = []
                var cj = []
                for (var i = 0; i < res.data[0].all_count.length; i++) {
                    b[i] = res.data[0].all_count[i].type
                }
                for (var i = 0; i < res.data.length; i++) {
                    c.push(res.data[i].month)
                    kj.push(res.data[i].all_count[0].count)
                    cj.push(res.data[i].all_count[1].count)
                }
                console.log(b);
                console.log(c);
                console.log(kj);
                // console.log(a);

                var oColumnopt = {
                    title: {
                        text: '文章访问量',
                        left: 'center',
                        top: '10'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data:b,
                        top: '40'
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['line', 'bar']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: true,
                    xAxis: [{
                        type: 'category',
                        data: c
                    }],
                    yAxis: [{
                        name: '访问量',
                        type: 'value'
                    }],
                    series: [{
                            name: b[0],
                            type: 'bar',
                            barWidth: 20,
                            itemStyle: {
                                normal: {
                                    areaStyle: {
                                        type: 'default'
                                    },
                                    color: '#fd956a'
                                }
                            },
                            data: kj
                        },
                        {
                            name: b[1],
                            type: 'bar',
                            barWidth: 20,
                            itemStyle: {
                                normal: {
                                    areaStyle: {
                                        type: 'default'
                                    },
                                    color: '#2bb6db'
                                }
                            },
                            data: cj
                        }
                    ],
                    grid: {
                        show: true,
                        x: 50,
                        x2: 30,
                        y: 80,
                        height: 260
                    },
                    dataZoom: [ //给x轴设置滚动条
                        {
                            start: 0, //默认为0
                            end: 100 - 1000 / 31, //默认为100
                            type: 'slider',
                            show: true,
                            xAxisIndex: [0],
                            handleSize: 0, //滑动条的 左右2个滑动条的大小
                            height: 8, //组件高度
                            left: 45, //左边的距离
                            right: 50, //右边的距离
                            bottom: 26, //右边的距离
                            handleColor: '#ddd', //h滑动图标的颜色
                            handleStyle: {
                                borderColor: "#cacaca",
                                borderWidth: "1",
                                shadowBlur: 2,
                                background: "#ddd",
                                shadowColor: "#ddd",
                            }
                        }
                    ]
                };
                oColumn.setOption(oColumnopt);

            }
        })
    </script>


</body>

</html>
